version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # Group development dependencies
      dev-dependencies:
        patterns:
          - "pytest*"
          - "black"
          - "ruff"
          - "isort"
          - "mkdocs*"
        update-types:
          - "minor"
          - "patch"
      # Group security updates separately
      security-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
    allow:
      - dependency-type: "all"
    ignore:
      # Add packages to ignore here if needed
      # - dependency-name: "some-package"
