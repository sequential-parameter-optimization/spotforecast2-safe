name: CI Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Principle of Least Privilege: Base permissions are read-only
permissions: read-all

jobs:
  reuse:
    name: REUSE Compliance
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up uv
        uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081  # v5.2.2

      - name: Run reuse lint
        run: |
          uv tool run reuse lint

  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Set up uv
        uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081  # v5.2.2
      
      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
      
      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short --cov=src/spotforecast2_safe --cov-branch --cov-report=xml --cov-report=term

      - name: Upload results to Codecov
        uses: codecov/codecov-action@5c47607acb93fed5485fdbf7232e8a31425f672a  # v5.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: sequential-parameter-optimization/spotforecast2-safe
          files: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      
      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.13"
      
      - name: Set up uv
        uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081  # v5.2.2
      
      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
      
      - name: Check formatting with black
        run: |
          black --check src/ tests/
        continue-on-error: true
      
      - name: Check imports with isort
        run: |
          isort --check-only src/ tests/
        continue-on-error: true
      
      - name: Lint with ruff
        run: |
          ruff check src/ tests/
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      
      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.13"
      
      - name: Set up uv
        uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081  # v5.2.2
      
      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
      
      - name: Check dependencies with safety
        run: |
          safety check --json
        continue-on-error: true
      
      - name: Security scan with bandit
        run: |
          bandit -r src/spotforecast2_safe/ -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Upload bandit report to security tab
        if: always()
        uses: github/codeql-action/upload-sarif@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169  # v3.28.0
        with:
          sarif_file: bandit-report.sarif
          category: bandit
        continue-on-error: true
