name: Release

on:
  push:
    branches:
      - main

# Principle of Least Privilege: Base permissions are read-only
permissions: read-all

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    if: "!contains(github.event.head_commit.message, 'chore(release)')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      
      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.13"
      
      - name: Set up uv
        uses: astral-sh/setup-uv@67d232f3436bb04bb932d5bbbfd15cfbc6252457  # v5.1.1
      
      - name: Install dependencies
        run: |
          uv pip install --system build twine
          uv pip install --system -e ".[dev]"
      
      - name: Run tests
        run: |
          pytest tests/ -v
      
      - name: Verify package name in pyproject.toml
        run: |
          grep -q "name = \"spotforecast2-safe\"" pyproject.toml || (echo "ERROR: Package name mismatch in pyproject.toml" && exit 1)
          echo "✓ Package name verified: spotforecast2-safe"
      
      - name: Build distribution packages
        run: |
          python -m build
          echo "Build artifacts created:"
          ls -lah dist/
      
      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  # v4.1.0
        with:
          node-version: 20
      
      - name: Install semantic-release
        run: |
          npm install -g semantic-release@23 \
            @semantic-release/git@10 \
            @semantic-release/changelog@6 \
            @semantic-release/exec@6 \
            conventional-changelog-conventionalcommits@7
      
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Publish to PyPI
        if: success()
        uses: pypa/gh-action-pypi-publish@f7600683efdcb7656dec5b29656edb7bc586e597  # release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          # Note: No token needed with Trusted Publishers (OIDC)
      
      - name: Build documentation
        if: success()
        run: |
          mkdocs build
      
      - name: Deploy documentation
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          mkdocs gh-deploy --force
      
      - name: Verify PyPI Release
        if: success()
        run: |
          echo "Release completed successfully!"
          echo "Verifying package on PyPI..."
          for i in {1..30}; do
            if python -c "import urllib.request; urllib.request.urlopen('https://pypi.org/project/spotforecast2-safe/')" 2>/dev/null; then
              echo "✓ Package found on PyPI"
              break
            fi
            if [ $i -lt 30 ]; then
              echo "Waiting for PyPI to sync (attempt $i/30)..."
              sleep 10
            fi
          done
