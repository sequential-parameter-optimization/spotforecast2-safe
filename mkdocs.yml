site_name: spotforecast2-safe
site_description: Safe forecasting with spot
site_author: bartzbeielstein
site_url: https://sequential-parameter-optimization.github.io/spotforecast2-safe/
repo_url: https://github.com/sequential-parameter-optimization/spotforecast2-safe
repo_name: spotforecast2-safe
copyright: Copyright &copy; 2024-2026 bartzbeielstein

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sequential-parameter-optimization/spotforecast2-safe

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate
    - navigation.top
    - navigation.footer
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - API Reference:
      - Data: api/data.md
      - Preprocessing: api/preprocessing.md
      - Processing: api/processing.md
      - Forecaster: api/forecaster.md
      - Utils: api/utils.md
      - Weather: api/weather.md
      - Exceptions: api/exceptions.md
  - Processing Guides:
      - Model Persistence: processing/model_persistence.md
  - Preprocessing Guides:
      - Outlier Detection: preprocessing/outliers.md
  - Safety-Critical Design:
      - Streamlining Process: safe/spotforecast2-safe.md
      - Model/Method Card: MODEL_CARD.md


