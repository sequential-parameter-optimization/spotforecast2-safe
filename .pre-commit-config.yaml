# Pre-commit hooks for spotforecast2-safe
# Usage: 
#   pip install pre-commit
#   pre-commit install
#   pre-commit run --all-files  # manually run all hooks

repos:
  # Version synchronization (safety-critical)
  # Ensures version in all documentation is consistent with pyproject.toml
  - repo: local
    hooks:
      - id: update-version
        name: Update version in documentation
        entry: python scripts/update_version.py
        language: system
        files: pyproject.toml
        pass_filenames: false
        stages: [commit]

  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.13

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [--fix]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-all
        args: [--no-error-summary]
        exclude: ^(tests/|docs/)

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: [--maxkb=500]

  # Security checks
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.1
    hooks:
      - id: forbid-crlf
      - id: forbid-tabs
